<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header></header>
    <div>
        <button>About</button>
        <button>Payment</button>
        <button>Shipping</button>
        <button>Terms</button>
        <button>Refound</button>
        <button>Help center</button>
        <label>language:</label>
        <select name="languages" size="2">
            <option value="english">English</option>
            <option value="hebrew">Hebrew</option>
        </select>
    </div>
    <div>
        <img src="media/winelLogo.png" alt="Wine Shop Logo">
        <span>
            <label>Categories:</label>
            <select name="categories" size="2">
                <option value="firstCategory">Category 1</option>
                <option value="secondCategory">Category 2</option>
            </select>
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
            <!-- ask ohad about the i class="fa fa-search"-->
        </span>
        <label> 2 Items </label>
        <label>180$</label>
        <select name="cart" size="2">
            <option value="firstItem">Item 1</option>
            <option value="secondItem">Item 2</option>
        </select>
    </div>
    <div>
        <!-- remove id -->
        <label>Categories:</label>
        <select name="categories" size="2">
            <option value="firstCategory">Category 1</option>
            <option value="secondCategory">Category 2</option>
        </select>
        <span>
            <button>Brand</button>
            <button>Brand 1</button>
            <button>Brand 2</button>
            <button>Brand 3</button>
        </span>

        <span>
            <button>Orders</button>
            <button>Wishlist</button>
            <button>Account</button>
            <button>Logout</button>
        </span>
    </div>
    <main></main>
    <div class="container">
        <img src="media/beerAndWine.jpg" alt="beer and wine"/>
        <div class="centered">Snacks & Beers</div>
    </div>

    <div>
        <button>Home</button>
        <button>Catalog</button>
        <button>Old Wine</button>
        <label>Sort By:</label>
        <select name="sort" size="2">
            <option value="popularity">Popularity</option>
            <option value="price">Price</option>
        </select>
    </div>
    <footer></footer>
</body>

</html>
